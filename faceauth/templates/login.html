<!DOCTYPE html>
<html lang="en">
{% csrf_token %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
    <p></p>
    <span>{{ request.GET }}</span>
    Login: <input name="login" />
    Password: <input name="password" type="password" />
    <button>submit</button>
    <script>
        document.querySelector('button').addEventListener('click', async () => {
            const csrftoken = Object.fromEntries(
                document.cookie.split(';').map((cookie) => cookie.split("="))
            )["csrftoken"]
            try{
            const response = await fetch("http://0.0.0.0:8000/login/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({
                    login: document.querySelector('input[name=login]').value,
                    password: document.querySelector('input[name=password]').value
                })
            });
            const data = await response.json();
            document.querySelector('p').appendChild(document.createTextNode(data.message))
            }
            catch (e) {

            document.querySelector('p').appendChild(document.createTextNode("User istnieje"))

            }
        })
    </script>
</body>
</html>
