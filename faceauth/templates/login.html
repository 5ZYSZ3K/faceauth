<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faceauth</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>

    <header>
        <h1 id="title">Faceauth.</h1>
    </header>

    <form action="/login" method="post">
        <div id="login">
          <div>
            <label for="username">Login:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button id="login_button" type="submit">Login</button>
        </div>
        <div id="register">
          <p>New here? Create an account. -> </p>
          <a href="/create_user/"><button id="create_account_button" type="button">Register</button></a>
        </div>
    </form>
      <script>
      document.querySelector('button').addEventListener('click', async (event) => {
          event.preventDefault()
          const csrftoken = Object.fromEntries(
              document.cookie.split(';').map((cookie) => cookie.split("="))
          )["csrftoken"]
          try {
              const response = await fetch("http://127.0.0.1:8000/login/", {
                  method: "POST",
                  headers: {
                      "X-CSRFToken": csrftoken
                  },
                  body: JSON.stringify({
                      login: document.querySelector('input[name=username]').value,
                      password: document.querySelector('input[name=password]').value
                  })
              });
              const data = await response.json();
                document.querySelector('p').appendChild(document.createTextNode(data.message))
              }
          catch (e) {
            document.querySelector('p').appendChild(document.createTextNode("Nie ma takiego u≈ºytkownika"))
          }
      })
      </script>
</body>
</html>
