<!DOCTYPE html>
<html lang="en">
{% csrf_token %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faceauth</title>
</head>
<body>

    <header>
        <h1>Faceauth</h1>
    </header>

    <form action="/login" method="post">
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <p>New here? Create an account.</p>
        <a href="{% url 'create_user' %}">
        <button type="button">Register</button>

      <script>
      document.querySelector('button').addEventListener('click', async () => {
          const csrftoken = Object.fromEntries(
              document.cookie.split(';').map((cookie) => cookie.split("="))
          )["csrftoken"]
          try{
          const response = await fetch("http://0.0.0.0:8000/login/", {
              method: "POST",
              headers: {
                  "X-CSRFToken": csrftoken
              },
              body: JSON.stringify({
                  login: document.querySelector('input[name=login]').value,
                  password: document.querySelector('input[name=password]').value
              })
          });
          const data = await response.json();
          document.querySelector('p').appendChild(document.createTextNode(data.message))
          }
          catch (e) {

          document.querySelector('p').appendChild(document.createTextNode("Nie ma takiego u≈ºytkownika"))

          }
      })
      </script>
</body>
</html>
